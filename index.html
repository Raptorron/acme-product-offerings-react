<html>
  <head>
      <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <style>
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { HashRouter, Switch, Link, Route, Redirect } = ReactRouterDOM;
      const { createElement, Component } = React;
      const { render } = ReactDOM;
      const root = document.querySelector('#root');

      const Companies = ({companies}) =>{
        return (
          <div>
          <h1>Companies</h1>
          <ul>
          {
            companies.map( (company, idx) =><li key={ idx }>{ company.name }</li> )
          }
          </ul>
          </div>
        )
      }

      const Products = ({products}) =>{
        return (
          <div>
          <h1>Products</h1>
          <ul>
          {
            products.map( (product, idx) =><li key={ idx }>{ product.name }</li> )
          }
          </ul>
          </div>
        )
      }

      const Nav = ({ path, companies, products }) => {
        return (
          <nav>
            <Link to='/companies' className={ path === '/companies' ? 'selected' : ''}>Companies</Link>
            <Link to='/products' className={ path === '/products' ? 'selected' : ''}>Products</Link>
          </nav>
        )
      }

      class App extends Component{
        constructor(){
          super();
          this.state={
            products:[],
            companies:[],
            offerings:[]
          }
        }
        async componentDidMount(){
        const responses = await Promise.all([
        fetch('https://acme-users-api-rev.herokuapp.com/api/products'),
        fetch('https://acme-users-api-rev.herokuapp.com/api/companies'),
        fetch('https://acme-users-api-rev.herokuapp.com/api/offerings')
        ]);
        const [ products, companies, offerings ] = await Promise.all(responses.map( response =>response.json()));
        this.setState({products, companies, offerings});

        }
        render(){
          const { products, companies, offerings } = this.state;
          return(
          <HashRouter>
            <Route render={ (props) => <Nav products={ products } companies={ companies } path={props.location.pathname}/>}/>
            <Switch>
              <Route path='/companies' render={ ()=> <Companies companies={companies} /> }/>
              <Route path='/products' render={ ()=> <Products products={products} /> }/>
                <Redirect to='/companies' />
            </Switch>
          </HashRouter>
          )
        }
      }
      render(<App />, root)
    </script>
  </body>
</html>
